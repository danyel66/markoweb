{% extends "account/base.html" %}
{% load static %}
{% block content %}
{% include 'core/nav.html' %}
    <section class="section-book" id="section-book">
        <div class="row">
            <div class="book">
              {% for message in messages %}
                  <h4 style="color:crimson; font-size:1.5rem;">{{ message }}</h4>
              {% endfor %}
                <div class="book__form">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  <div style="margin: 0px !important;">
                  <div class="u-center-text u-margin-bottom--medium">
                      <h2 class="heading-secondary">
                          Sign Up
                      </h2>
                  </div>
                  </div>
                  <div class="form__group">
                  {{ form }}
                  </div>
                  <div class="form2__group ">
                      <span class="form2__sign-up-anchor"><a href="{% url 'account_login' %}">I have an account already</a></span>
                  </div>

                  <div class="form2-group">
                      <button class="btn btn--green btn--animated" type="submit">Get started &rarr;</button>
                  </div>
                </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
