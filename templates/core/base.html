{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/icon_font_styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet"> -->
    <title>Marko-Ventures</title>
</head>
<body>
  <div class="background">
     <div class="background__place-center">
          <ul class="background__list">
            {% if request.user.is_authenticated %}
              <li class="background__item"><a href="#section-about" class="background__link">About Marko</a></li>
              <li class="background__item"><a href="{% url 'core:contact' %}" class="background__link">Contact us</a></li>
              <li class="background__item"><a href="{% url 'core:category' %}" class="background__link">Products</a></li>
              <li class="background__item"><a href="{% url 'core:logout' %}" class="background__link" id="sign_up">Logout</a></li>
              {% else %}
              <li class="background__item"><a href="#section-about" class="background__link">About Marko</a></li>
              <li class="background__item"><a href="{% url 'core:contact' %}" class="background__link">Contact us</a></li>
              <li class="background__item"><a href="{% url 'core:signup' %}" class="background__link" id="sign_up">Sign up</a></li>
              <li class="background__item"><a href="{% url 'core:login' %}" class="background__link" id="sign_up">Login</a></li>
              {% endif %}
          </ul>
     </div>
  </div>
      {% block content %}

      {% endblock content %}
    <script src="{% static 'javascript/script.js' %}"></script>
    <script src="{% static 'javascript/app.js' %}"></script>
    <script src="{% static 'javascript/smooth-scroll.js' %}"></script>

    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>

    </body>
    </html>
