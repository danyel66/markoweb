{% extends 'core/base.html' %}
{% load static %}
{% block content %}
{% include 'core/nav.html' %}
    <section class="section-book" id="section-book">
        <div class="row">
            <div class="book">
              {% for message in messages %}
                  <h4 style="color:crimson; font-size:1.5rem;">{{ message }}</h4>
              {% endfor %}
                <div class="book__form">
                    <form action="#" class="form2" method='post'>
                      {% csrf_token %}
                      <div class="u-center-text u-margin-bottom--small">
                          <h2 class="heading-secondary">
                              Password Confirm Form
                          </h2>
                      </div>

                      <div class="form2__group u-margin-bottom--smallest">
                          <input type="email" name="email" class="form2__input" placeholder="Email address" id="email" required>
                          <label for="email" class="form2__label">Email address</label>
                      </div>
                      <div class="form2-group">
                          <button class="btn btn--green btn--animated" type="submit">Send Confirmation link &rarr;</button>
                      </div>
                </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
