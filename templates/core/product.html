{% extends "core/base.html" %}
{% load static %}
{% block content %}
<body>
  <div class="navigation">
      <div class="navigation__logo-box">
          <a href="{% url 'core:index' %}" class="logo">
              <h1>marko</h1>
          </a>
      </div>
    <div class="background">
        <div class="background__place-center">
            <ul class="background__list">
                <li class="background__item"><a href="{% url 'core:category' %}" class="background__link">Back</a></li>
            </ul>
        </div>
    </div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="{% url 'core:category' %}" class="navigation__link">&#10094; Back</a></li>
            </ul>
        </nav>

        <input type="checkbox" class="navigation__check" id="check">
        <label for="check" class="check">
            <nav class="navigation__ham">
                <div class="navigation__ham--item"></div>
                <div class="navigation__ham--item"></div>
                <div class="navigation__ham--item"></div>
             </nav>
        </label>

        <div class="navigation__background"></div>
    </div>

    <section class="pd">
        <div class="pd__content">
            <img src="{{ object.image.url }}" alt="product_image" class="pd__image">
            <div class="pd__description">
                <div class="pd__description__head u-margin-bottom--medium">
                    <h3 class="pd__description__heading heading-tertiary ">{{ object.title }}</h3>
                </div>
                <p class="pd__description__content" >
                  {{ object.description }}
                </p>
            </div>
        </div>
    </section>
{% endblock content %}
